<mat-toolbar color="accent">
  <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Exam Portal</span>
  <span class="example-spacer"></span>

  <a *ngIf="!isUserLoggedIn" routerLink="/login" mat-icon-button class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon">
    Login
  </a>
  <a *ngIf="!isUserLoggedIn" routerLink="/signup" mat-icon-button class="example-icon ml20 mr20"
    aria-label="Example icon-button with share icon">
    Register
  </a>

  <a *ngIf="isUserLoggedIn && user " mat-icon-button class="example-icon ml20" style="margin-right: 50px;"
    aria-label="Example icon-button with share icon">
    {{user.username}}
  </a>
  <a *ngIf="isUserLoggedIn" (click)="logout()" mat-icon-button class="example-icon ml20 mr20"
    aria-label="Example icon-button with share icon">
    Logout
  </a>
</mat-toolbar>
